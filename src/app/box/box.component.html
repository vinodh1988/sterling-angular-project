<div class="box" [ngClass]="theme" [ngStyle]="{color: color}">

    <h3 [style.color]="'green'" (click)="toggle('theme1')">Theme1</h3>
    <h3 [style.color]="'darkred'" (click)="toggle('theme2')">Theme2</h3>
    <h4>Text Text Text</h4>
    <input type="text" [(ngModel)]="color"/>
 <hr/>
 <h4>{{boxtitle}}</h4>
 <ul>
   <li *ngFor="let x of items"(click)="capture(x)">{{x}}</li>
</ul>
</div>
